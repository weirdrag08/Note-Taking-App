<!DOCTYPE html> 
<html> 
<head> 
  <title>Note Taking Application</title> 
  <link rel="stylesheet" href="styles.css" type="text/css" 
    media="screen" charset="utf-8"> 
    <link rel="stylesheet" href="modal.css" type="text/css"  media="screen" charset="utf-8"> 
</head> 

<body> 
  <div class="container"> 
    <p> 
     <h2> Note Taking Application </h2> 
    <label for="new-task" class="middle">Add Note</label> 
    <input id="new-task" type="text" />
    <button id="adding">Add Note</button>
     
    </p> 
    <button onclick="document.getElementById('id01').style.display='block'" id="open">Read More</button>
    
    <div class="modal-container" id="modal-container">
      <div class="modal">
        <h3 class="middle ">Todo</h3> 
        <ul id="incomplete-tasks"> 
        </ul> 
        <h3 class="middle">Completed Tasks</h3> 
        <ul id="completed-tasks"> 
        </ul> 
         <button id="close">Read Less</button>
      </div>
    </div>
  
  <script type="text/javascript" src="list.js"></script> 
  
</body> 
  
</html>
